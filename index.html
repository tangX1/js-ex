<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="cal-body">
      <div class="input">
        <input type="text" />
      </div>
      <div style="padding-top: 40px">
        <div class="buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="buttons">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="buttons">
          <button>.</button>
          <button>0</button>
          <button style="width: 190px">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
